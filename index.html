<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="app.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.0/dist/masonry.pkgd.js"></script>
</head>
<body>

    <div class="container">
        <h1>Lorem ipsum</h1>

        <div class="grid">
            <div class="grid-sizer"></div>
            <div class="grid-item">
                <img src="http://placekitten.com/g/195/200">
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item-remove">
                <img src="http://placehold.it/195x200?text=Delete">
            </div>
            <div class="grid-item grid-item--width3 grid-item--height2"></div>
            <div class="grid-item grid-item--height2">
                <img src="http://placekitten.com/g/195/410">
            </div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--width3">
                <img src="http://placekitten.com/g/595/200">
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item grid-item-remove">
                <img src="http://placehold.it/195x200?text=Delete">
            </div>
            <div class="grid-item grid-item--height2"></div>
            <div class="grid-item grid-item--width3 grid-item--height2"></div>
            <div class="grid-item grid-item--height2">
                <img src="http://placehold.it/195x410?text=Delete">
            </div>
        </div>

    </div>
    <script src="app.js "></script>

</body>

</html>
